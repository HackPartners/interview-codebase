<ion-view view-title="RailTech Modules" class="launcher">
    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">
        <div class="list">
            <div ui-sref="app.staffrepay.overview" class="module-card">
                <div class="ink dark-bg">
                    <img class="full-image" src="img/modules/delayrepayadmin.jpg">
                </div>
            </div>
            <div ui-sref="app.repay.overview" class="module-card">
                <div class="ink dark-bg">
                    <img class="full-image" src="img/modules/delayrepay.jpg">
                </div>
            </div>
            <div ui-sref="app.thingsToDo.overview" class="module-card">
                <div class="ink dark-bg">
                    <img class="full-image" src="img/modules/thingstodo.jpg">
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
