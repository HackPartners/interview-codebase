<ion-view view-title="Delay repay" align-title="left" class="delay-repay-overview">
    <ion-content>
        <br>
        <div>
            <div class="col-xs-12 col-md-6 pull-left">
                <nvd3 options="$ctrl.historicalChart.options" data="$ctrl.historicalChart.data"></nvd3>
            </div>
            <div class="col-xs-12 col-md-6 pull-left" id="dailyClaimsChart">
                <nvd3 options="$ctrl.dailyChart.options" data="$ctrl.dailyChart.data"></nvd3>
            </div>
        </div>
        <br>
    </ion-content>
    <ion-footer-bar class="railtech-footer button-footer">
        <button ui-sref="app.staffrepay.claimsList" 
                class="button-full button-balanced ink sticky-footer">
            Continue
        </button>
    </ion-footer-bar>
</ion-view>
